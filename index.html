<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link href="./main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <nav>
            <h1>Agenda</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Agenda de contatos</a></li>
                <li><a href="#">Adiconar</a></li>
            </ul>
        </nav>
        <nav>
            <h3>Login: </h3>
            <a href="#"><img src="./imagens/login.png" alt="Imagen de login"/></a>
        </nav>
    </header>
    <main>
        <div>
            <section>
                <form id="form" class="layoutCadastro">
                    <h2>Cadastro de Contatos:</h2>
                    <label for="nome">Nome e Sobrenome</label>
                    <input id="nome" type="text" placeholder=" Ex: Jose Garcia" required/>
                    <div class="layoutCadastro">
                        <h3>Telefone</h3>
                        <label class="cel" for="cell">Cell</label>
                        <input id="cell" type="text" placeholder=" Ex: (62) 99551-9536" required/>
                        <label class="cel" for="fixo">Fixo</label>
                        <input id="fixo" type="tel" placeholder=" Opcional" />
                    </div>
                    <button type="submit">Cadastra</button>
                </form>
                <div id="mensagens">
                    <div class="mensagens">
                    </div>
                </div>
            </section>
            <hr class="divTabela">
            <section class="tabela">
                <table>
                    <caption>Lista de Contatos</caption>
                    <thead>
                        <th>Nomes</th>
                        <th>Celular</th>
                        <th>Fixo</th>
                    </thead>
                    <tbody id="tLista">
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
            <container class="container">
                <h3>&copy; Todos os direitos reservados</h3>
                <h4>
                    Contatos:<br>
                    <a class="contato" href="mailto: exemplo@outlook.com"><img src="./imagens/o-email.png" alt="E-mail"/>E-mail</a>
                    <a class="contato" href="tel: 62 982534540"><img id="tel" src="./imagens/whatsap.png" alt="whatsap" />Whatsap</a>
                </h4>
            </container>
            <hr id="divContatos">
            <ul class="menurodape">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">LGPD</a></li>
            </ul>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
